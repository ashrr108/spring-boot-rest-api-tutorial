# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateRandomUserId"
      - delete:
          url: "/user/{{ userId }}"
          expect:
            - statusCode: 200
            - hasProperty: "deleted"

  - name: "API request with non-existent user"
    flow:
      - function: "generateNonExistentUserId"
      - delete:
          url: "/user/{{ userId }}"
          expect:
            - statusCode: 404

  - name: "API request with invalid user ID"
    flow:
      - function: "generateInvalidUserId"
      - delete:
          url: "/user/{{ userId }}"
          expect:
            - statusCode: 400
