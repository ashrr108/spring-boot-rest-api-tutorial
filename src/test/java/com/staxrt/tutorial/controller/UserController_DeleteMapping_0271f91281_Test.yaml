# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/user/{{ $randomNumber(1, 1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "deleted"
            - equals:
                - "deleted": true

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/user/invalidId"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/user/{{ $randomString(20) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
