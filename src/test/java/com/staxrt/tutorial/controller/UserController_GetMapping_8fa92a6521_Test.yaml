# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users"
          expect:
            - statusCode: 200
            - hasProperty: "users"
            - equals: 
                - "users[0].name": "John Doe"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            name: ""
            email: "john.doe@example.com"
          expect:
            - statusCode: 400
            - equals: 
                - "message": "Name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john.doe@example.com"
            bio: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam. Maecenas ligula massa, varius a, semper congue, euismod non, mi."
          expect:
            - statusCode: 200
            - equals: 
                - "message": "User created successfully"
