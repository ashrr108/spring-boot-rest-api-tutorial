# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "users"
            
  - name: "API request with non-existing user"
    flow:
      - get:
          url: "/users/{{id}}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - equals:
                - "message"
                - "User not found"
                
  - name: "API request with invalid data type for user ID"
    flow:
      - get:
          url: "/users/abc"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Invalid user ID"
