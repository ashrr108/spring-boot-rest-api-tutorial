# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            username: "testuser"
            password: "testpassword"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "password"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            username: ""
            password: ""
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            username: "testuserwithspecialcharacters!@#$%^&*()"
            password: "testpasswordwithlargeamountofcharacters"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "password"
