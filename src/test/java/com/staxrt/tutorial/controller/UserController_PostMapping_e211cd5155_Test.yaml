# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.yourwebsite.com'
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "username"
      - "email"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            username: "{{ username }}"
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            username: ""
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            username: "{{ username }}"
            email: "{{ largeEmail }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: [200, 201, 202]
            - hasProperty: "id"
