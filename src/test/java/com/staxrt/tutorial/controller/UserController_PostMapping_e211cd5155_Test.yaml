# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john@example.com"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            name: "John Doe"
            email: "john@example.com"
            biography: "{{ longText }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
