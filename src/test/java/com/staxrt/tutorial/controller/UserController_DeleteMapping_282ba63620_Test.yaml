# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/user/{{ $randomNumber(100,1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - bodyContains:
                deleted: true
    # The API should return a 200 status code and a JSON body with "deleted" set to true

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/user/invalid_id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
    # The API should return a 400 status code for an invalid user ID

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/user/{{ $randomNumber(1000000000,10000000000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
    # The API should return a 404 status code for a user ID that is out of range
