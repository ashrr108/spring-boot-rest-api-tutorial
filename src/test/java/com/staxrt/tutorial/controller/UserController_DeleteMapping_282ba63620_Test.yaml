# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: 'application/json'
scenarios:
  - name: 'Successful API request'
    flow:
      - delete:
          url: '/user/{{ $randomNumber(1, 100) }}'
          expect:
            - statusCode: 200
            - equals:
                - jsonpath: '$.deleted'
                  value: true
  - name: 'API request with non-existent user'
    flow:
      - delete:
          url: '/user/999999'
          expect:
            - statusCode: 404
            - hasProperty: 'message'
  - name: 'API request with invalid user id'
    flow:
      - delete:
          url: '/user/abc'
          expect:
            - statusCode: 400
            - hasProperty: 'message'
