# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users"
          expect:
            - statusCode: 200
            - hasProperty: "users"
            # This scenario expects a successful response with a list of users

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            username: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            # This scenario expects a validation error due to missing username in the request body

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            username: "testuser@#^&*"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            # This scenario expects a validation error due to special characters in the username
