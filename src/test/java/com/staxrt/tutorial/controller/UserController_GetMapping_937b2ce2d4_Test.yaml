# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "users"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/users"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/users?limit=1000000"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 500
            - hasProperty: "errorMessage"
