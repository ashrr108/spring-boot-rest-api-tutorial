# Test generated by RoostGPT for test api-test-java using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.dummy.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/users"
          expect:
            - statusCode: 200
            - hasProperty: "users"
            
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/users"
          json:
            username: ""
          expect:
            - statusCode: 400
            - equals:
                message: "Username is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/users"
          json:
            username: "a"*1000
          expect:
            - statusCode: 422
            - equals:
                message: "Username is too long"
